<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergent Data Strategies Logo - High Resolution Export</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 40px;
      background: white;
    }

    .logo-mark {
      width: 100px;
      height: 80px;
      flex-shrink: 0;
    }

    .logo-text {
      font-family: 'Inter', sans-serif;
      font-size: 64px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: -0.02em;
      color: #000000;
      white-space: nowrap;
    }

    /* Instructions */
    .instructions {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #FF5733;
      color: white;
      padding: 20px;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      max-width: 300px;
    }

    .instructions h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .instructions ol {
      margin-left: 20px;
    }

    .instructions li {
      margin-bottom: 8px;
    }

    @media print {
      .instructions {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="emergent_data_logo_mark.png" alt="Emergent Data Logo Mark" class="logo-mark">
    <div class="logo-text">EMERGENT DATA STRATEGIES</div>
  </div>

  <div class="instructions">
    <h3>Export Instructions</h3>
    <ol>
      <li>Zoom to 200-300% for high DPI</li>
      <li>Right-click on the logo</li>
      <li>Select "Save image as..." or use a screenshot tool</li>
      <li>Or: Print to PDF at high quality</li>
    </ol>
  </div>
</body>
</html>
